<html lang="en">
  <head>
    <title>XHR</title>
  </head>
  <body>
    <button id="syncBtn">同步</button>
    <button id="asyncBtn">非同步</button>
    <button id="countBtn">測試按鈕</button>
    <div id="count">0</div>
    <div id="response">準備要顯示訊息</div>

    <script>
      var response = document.getElementById("response");
      var syncBtn = document.getElementById("syncBtn");
      syncBtn.addEventListener("click", function () {
        //同步的測試
        response.innerHTML = "開始同步請求";

        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          //以下怎麼接回來的response
          if (this.status === 200) {
            response.innerHTML = `同步請求的response: ${this.responseText}`;
          } else {
            response.innerHTML = `同步請求的response: ${this.status}`;
          }
        };
        // 三個參數:method(post,get,), url, async(default:true非同步)
        xhr.open("GET", "http://18.237.113.31:3000/", false);
        xhr.send();
      });

      var asyncBtn = document.getElementById("asyncBtn");
      asyncBtn.addEventListener("click", function () {
        //非同步的測試
        response.innerHTML = "開始非同步請求";

        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
          //以下怎麼接回來的response
          if (this.status === 200) {
            response.innerHTML = `非同步請求的response: ${this.responseText}`;
          } else {
            response.innerHTML = `非同步請求的response: ${this.status}`;
          }
        };
        // 三個參數:method(post,get,), url, async(default:true非同步)
        xhr.open("GET", "http://18.237.113.31:3000/", true);
        xhr.send();
      });

      var countBtn = document.getElementById("countBtn");
      var count = document.getElementById("count");
      countBtn.addEventListener("click", function () {
        count.innerHTML = parseInt(count.innerHTML, 10) + 1;
      });
    </script>
  </body>
</html>
